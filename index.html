<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>JS Array Objects Carousel</title>
</head>
<body>
    <!-- Container del carosello -->
    <div class="carousel-container">
        <!-- Carosello -->
        <div class="carousel">
            <!-- Singolo slide -->
            <div class="slide">
                <img id="carousel-image" src="" alt="Carousel Image">
            </div>
            <!-- Pulsanti di navigazione -->
            <button id="prev-btn"><i class="fa-solid fa-arrow-left"></i></button>
            <button id="next-btn"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
